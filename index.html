<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 08</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js" type="text/javascript"></script>
</head>
<body>
    <h1>Calculadora de saltos</h1>
    <h3>Preencha os campos abaixo</h3>
    <section class="container">
        <input type="text" name="nome" id="nome" placeholder="Informe seu nome">
        <input type="text" name="salto1" id="salto1" placeholder="Primeiro salto">
        <input type="text" name="salto2" id="salto2" placeholder="Segundo salto">
        <input type="text" name="salto3" id="salto3" placeholder="Terceiro salto">
        <input type="text" name="salto4" id="salto4" placeholder="Quarto salto">
        <input type="text" name="salto5" id="salto5" placeholder="Quinto salto">
        
        <button id="btn">Calcular</button>
    </section>

    <section id="res"></section>
</body>
</html>
